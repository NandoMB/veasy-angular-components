<!-- Externalizar para o cliente criar essa modal e passa-la como parâmetro... -->
<!-- Deve ser disponibilizado o nome das funções de acesso -->
<div id="event-modal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">Evento</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="title">Título</label>
            <input id="title" type="text" class="form-control" ng-model="event.title" />
          </div>
          <div class="form-group">
            <label for="start-date">Data de Início</label>
            <input id="start-date" type="text" class="form-control" ng-model="event.startDate" v-moment-format="DD/MM/YYYY HH:mm" />
          </div>
          <div class="form-group">
            <label for="end-date">Data de Início</label>
            <input id="end-date" type="text" class="form-control" ng-model="event.endDate" v-moment-format="DD/MM/YYYY HH:mm" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" ng-click="onSaveEvent(event)">Savar</button>
      </div>
    </div>
  </div>
</div>
